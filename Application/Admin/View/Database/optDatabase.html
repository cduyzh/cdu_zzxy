<extend name="Base/base"/>
<block name="page_content">
    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">

                        {$pageName}

                    </h3>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <div class="row-fluid">

                <div class="span12">

                    <form class="table" action="/admin/database/optimize" method="post">

                    <table class="table table-striped table-bordered table-hover dataTable" id="sample_1" aria-describedby="sample_1_info">

                        <thead>

                        <tr role="row">
                            <th style="width: 24px;" class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="">
                                <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes">
                            </th>

                            <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 166px;">数据表
                            </th>

                            <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 166px;">数据行数
                            </th>

                            <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 166px;">数据库长度
                            </th>

                            <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 166px;">索引
                            </th>

                            <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="" style="width: 166px;">碎片
                            </th>
                        </tr>

                        </thead>

                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                        <foreach name="tables" item="table">
                        <tr class="gradeX odd">

                            <td class=" sorting_1"><input type="checkbox" class="checkboxes" name="table[]" value="{$table[table_name]}"></td>

                            <td class=" ">{$table[table_name]}</td>

                            <td class="">{$table[table_rows]}</td>

                            <td class="">{$table[data_length]}</td>

                            <td class="center">{$table[index_length]}</td>

                            <td class=" ">{$table[data_free]}</td>

                        </tr>
                        </foreach>
                        </tbody>

                    </table>

                    <div class="form-actions">

                        <button class="btn green pull-right" type="submit">优化数据库</button>

                    </div>

                    </form>

                </div>

            </div>

            <!-- END PAGE CONTENT-->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>
</block>
