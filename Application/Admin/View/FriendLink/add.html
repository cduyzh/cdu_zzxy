<extend name="Base/base"/>
<block name="page_content">
    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">

                        这里是页面名称

                    </h3>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <div class="row-fluid">

                <div class="span12">

                    <form action="#" class="form-horizontal">

                        <div class="control-group">

                            <label class="control-label">链接名称</label>

                            <div class="controls">

                                <input type="text" class="span6 m-wrap">

                            </div>

                        </div>

                        <div class="control-group">

                            <label class="control-label">链接地址</label>

                            <div class="controls">

                                <input type="text" class="span6 m-wrap">

                            </div>

                        </div>

                        <div class="control-group">

                            <label class="control-label">链接模块</label>

                            <div class="controls">

                                <select data-placeholder="Your Favorite Type of Bear" class="chosen-with-diselect span3" tabindex="-1" id="sel1">

                                    <option>校内院系链接模块友情链接</option>

                                    <option>管理机构链接模块友情链接</option>

                                    <option>校外相关链接模块友情链接</option>

                                    <option>院长书记信箱模块友情链接</option>

                                </select>

                            </div>

                        </div>

                        <div class="control-group">

                            <label class="control-label">链接类型</label>

                            <div class="controls">

                                <select data-placeholder="Your Favorite Type of Bear" class="chosen-with-diselect span3" tabindex="-1" id="sel2">

                                    <option>文本链接</option>

                                    <option>邮箱</option>

                                </select>

                            </div>

                        </div>

                        <div class="form-actions">

                            <button type="submit" class="btn blue">提交</button>

                            <button type="button" class="btn">取消</button>

                        </div>

                    </form>

                </div>

            </div>

            <!-- END PAGE CONTENT-->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>
</block>
