<extend name="Base/base"/>
<block name="css_module">
    <link rel="stylesheet" type="text/css" href="{$Think.const.ADMIN_CSS_PATH}/wysiwyg-editor.css" />
    <link href="{$Think.const.ADMIN_CSS_PATH}/demo-wysiwyg.css" rel="stylesheet" type="text/css" />
</block>
<block name="page_content">
    <div class="page-content">

        <!-- BEGIN PAGE CONTAINER-->

        <div class="container-fluid">

            <!-- BEGIN PAGE HEADER-->

            <div class="row-fluid">

                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                    <h3 class="page-title">

                        {$pageName}

                    </h3>

                    <!-- END PAGE TITLE & BREADCRUMB-->

                </div>

            </div>

            <!-- END PAGE HEADER-->

            <!-- BEGIN PAGE CONTENT-->

            <div class="row-fluid">

                <div class="span12">

                    <form action="/admin/news/create" method="post" class="form-horizontal">

                        <div class="control-group">

                            <label class="control-label">标题</label>

                            <div class="controls">
                                <if condition="($article[id] neq null)"><input type="hidden" name="id" value="{$article[id]}"></if>
                                <input type="text" class="span6 m-wrap" name="title" value="{$article[title]}">
                                <if condition="($id neq null)"><input type="hidden" name="mid" value="{$id}"></if>
                            </div>

                        </div>

                        <div class="control-group">

                            <label class="control-label">简要信息</label>

                            <div class="controls">

                                <textarea class="span6 m-wrap" rows="3" name="sort-content">{$article[sortcontent]}</textarea>

                            </div>

                        </div>

                        <div class="control-group">

                            <label class="control-label">详细信息</label>

                            <div class="controls">

                                <textarea class="span12 m-wrap" rows="6" id="editor1"
                                          name="content" placeholder="输入您的新闻内容">{$article[content]}</textarea>

                            </div>

                        </div>

                        <div class="control-group">

                            <label class="control-label">排序</label>

                            <div class="controls">

                                <input type="text" class="span1 m-wrap" value="{$article[listnum]}" name="list-num">

                                <span class="help-inline">只能输入大于0的数字</span>

                            </div>

                        </div>

                        <div class="form-actions">

                            <button type="submit" class="btn blue">提交</button>

                            <button type="button" class="btn">取消</button>

                        </div>

                    </form>

                </div>

            </div>

            <!-- END PAGE CONTENT-->

        </div>

        <!-- END PAGE CONTAINER-->

    </div>
</block>
<block name="js_module">
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_PATH}/wysiwyg.js"></script>
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_PATH}/wysiwyg-editor.js"></script>
    <script type="text/javascript" src="{$Think.const.ADMIN_JS_PATH}/my-wysiwyg.js"></script>
</block>
