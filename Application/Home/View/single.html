<extend name="Base/base"/>

<block name="body">
    <section class="section4">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 subpage">
                    <ul class="list-group">
                    <foreach name="results" item="result" key="$key">
                        <li class="list-group-item">
                            <a href="/home/list?id={$result[id]}"> {$result[modulename]} </a>
                        </li>
                    </foreach>
                    </ul>
                </div>
                <div class="col-lg-10">
                    <div class="panel panel-primary">
                        <div class="panel-heading"> {$thisMod[modulename]} </div>
                        <div class="panel-body">
                            <div class="page-header">
                                <h1>{$modArticle[title]}<br>
                                    <small>来源: {$modArticle[department]}&nbsp;&nbsp;时间: {:date('Y-m-d H:i:s',$modArticle[addtime])}&nbsp;浏览次数: {$modArticle[hit]}&nbsp;
                                        字体:
					       		<span class="set-font-size">[
					       	  	<a class="big-font">大</a>
					       	  	<a class="mid-font">中</a>
					       	  	<a class="small-font">小</a>
					       			]
					       	  </span>
                                </small></h1>
                            </div>
                            <div class="hr"><span class="col-lg-9"></span></div>
                            <article class="col-lg-12">
                                {$modArticle[content]}
                            </article>
                            <nav>
                                <ul class="pager">
                                    <if condition="($pre neq null)">
                                    <li class="previous"><a href="/home/show?id={$pre[id]}"><span aria-hidden="true">&larr;</span>上一篇：{$pre[title]}</a></li>
                                        <else/>
                                    <li class="previous"><a>没有上一篇!</a></li>
                                    </if>
                                    <if condition="($next neq null)">
                                    <li class="next"><a href="/home/show?id={$next[id]}">{$next[title]}：下一篇<span aria-hidden="true">&rarr;</span></a></li>
                                        <else/>
                                    <li class="previous"><a>没有下一篇!</a></li>
                                    </if>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="js_model">
    <script type="text/javascript">
        var menu = new cbpTooltipMenu( document.getElementById( 'cbp-tm-menu' ) );
        $('.set-font-size').on('click', 'a', function(){
            var fontSize = $(this).attr('class');
            switch (fontSize) {
                case 'big-font':
                    $('article').removeClass('mid-font small-font').addClass('big-font');
                    break;
                case 'mid-font':
                    $('article').removeClass('small-font big-font').addClass('mid-font');
                    break;
                case 'small-font':
                    $('article').removeClass('big-font mid-font').addClass('small-font');
                    break;
            }
        });
    </script>
</block>
